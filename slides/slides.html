# Introduction
- ELK stands for Elasticsearch Logstash Kibana
- ELK is the main open source log processing tool suite
- The three component are losely coopled and be used in standalone mode
- Widely used, you probably perform elasticsearch request everyday
- Versioning has been aligned on 5.X for every products

---

## What is it ?
- An indexation and search engine
- Based on [Lucene](http://lucene.apache.org/core/)
- Document are stored in JSON
- Query can be perfomed using a REST/http API
- Competitors: Solar

### Minimum knowledge
- An **index** is a collection of JSON documents
- An index can contain different **type** (i.e. structure) of documents
- A **mapping** defines how a type of document should be indexed

## You said search engine ?
- Reversed index
- Text analyser
